<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Signup form</h2>
        <form id="signup">
            <input type="text" id ="signup-username" placeholder="Your Name">
            <input type="email" id="signup-email" placeholder="Your Email">
            <input type="password" id="signup-password" placeholder="Your Password">
            <button type="submit">Signup</button>
        </form>
        <h2>Login form</h2>
        <form id="login">
            <input type="text" id ="login-username" placeholder="Your Name">
            <input type="email" id="login-email" placeholder="Your Email">
            <input type="password" id="login-password" placeholder="Your Password">
            <button type="submit">Login</button>
        </form>
        <a href="forgot_password.html">Forgot password?</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
